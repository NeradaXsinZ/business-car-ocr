plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    
}

mainClassName = 'businesscardocr.BusinessCardParser'

repositories {
    //repositories for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {

	//include openNLP for named entity recognition
	implementation 'org.apache.opennlp:opennlp-tools:1.9.+'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

def jarName = 'BusinessCardParser'
//Add manifest file and main class name to fat jar
shadowJar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
    baseName = jarName
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.runtimeClasspath
}


test {
	//Run test suite and display test results in console 
	dependsOn 'cleanTest'
	filter{
		includeTestsMatching 'businesscardocr.AllTests'
	}
	testLogging {
        events "PASSED", "FAILED", "SKIPPED"
        
    	//From: https://stackoverflow.com/a/36130467/9225752
        afterSuite { desc, result ->
			if (!desc.parent) { // will match the outermost suite
				def output = "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
				def startItem = '|  ', endItem = '  |'
				def repeatLength = startItem.length() + output.length() + endItem.length()
				println('\n' + ('-' * repeatLength) + '\n' + startItem + output + endItem + '\n' + ('-' * repeatLength))
			}
        }
    }
    
	
	
}
    
