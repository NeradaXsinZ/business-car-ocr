plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    
}

mainClassName = 'businesscardocr.BusinessCardParser'

repositories {
    //repositories for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {

	//include openNLP for named entity recognition
	implementation 'org.apache.opennlp:opennlp-tools:1.9.+'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
//Add manifest file and main class name to fat jar
shadowJar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
    baseName = 'BusinessCardParser'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.runtimeClasspath
}


test {
	//Run test suite and display test results in console 
	filter{
		includeTestsMatching 'stigappguide.AllTests'
	}
    testLogging.showStandardStreams = true
}
